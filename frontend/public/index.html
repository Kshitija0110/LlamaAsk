<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-Answer GUI</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h2>Question Answer</h2>
        <form id="qaForm">
            <label for="questionInput">Your Question:</label>
            <textarea id="questionInput" rows="3" placeholder="Type your question here..."></textarea>
            <button type="button" id="askButton">Submit</button>  <!-- Added id="askButton" -->
        </form>
        <div id="answerField" class="answer" style="display: none;">
            <strong>Answer:</strong>
            <p id="answer"></p>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
